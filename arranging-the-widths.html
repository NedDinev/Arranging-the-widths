<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="arranging-the-widths.css" />
    <title>Arranging the Widths</title>
  </head>
  <body>
    <fieldset>
      <legend>Rent Audi Vechicles</legend>
      <label for="name">Named</label>
      <br />
      <input type="text" id="name" placeholder="Enter your name" required />
      <br />
      <label for="select">Select</label>
      <br />
      <select name="select" id="select">
        <option value="Audi-80">Audi 80</option>
        <option value="Audi-90">Audi 90</option>
        <option value="Audi-RS-6">Audi RS 6</option>
        <option value="Audi-S8">Audi S8</option>
      </select>
      <br />
      <label for="select">Select</label>
      <br />
      <label for="message">Message:</label>
      <br />
      <textarea name="message" id="message" cols="30" rows="15"></textarea>
    </fieldset>
  </body>
</html>
